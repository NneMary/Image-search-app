    <title>image search app</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Image Search App</h1>

    <div class="search-results">
        <div class="search-result">

                    &ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="flower girl">
            <a href="https://unsplash.com/photos/a-woman-with-a-flower-in-her-hair-OtF1kz6sbYg" target="_blank">flower girl</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1705642373439-27963d4b9908?q=80&w=
                    2071&auto=format&fit=crop&ixlib=rb-4.0.3
                    &ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="flower girl" width="30%">
            <a href="https://unsplash.com/photos/a-woman-with-a-flower-in-her-hair-OtF1kz6sbYg" target="_blank">flower girl</a>

        <div class="search-result">

                    &ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="flower girl" width="30%">

        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <footer>
        <p>Copyright@nwanjannenwogomary@gmail.com</p>
